<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>

  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #fff;
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 10px;
    }

    .card h2 {
      margin: 15px 0 5px;
      color: #333;
    }

    .card p {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons a {
      color: #555;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #0077b5; /* Example hover color */
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://static.vecteezy.com/system/resources/thumbnails/017/208/923/small/luxury-letter-a-logo-a-logotype-for-elegant-and-stylish-fashion-symbol-vector.jpg" alt="Profile Picture">
    
    <h2>MOHAMMAD AFTAB ALI</h2>
    <p>A passionate software engineer with a love for creating beautiful and performant web applications. Always eager to learn new technologies and explore innovative ideas..</p>
    <div class="social-icons">
      <a href="https://twitter.com" target="_blank">Twitter</a>
      <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      <a href="https://github.com" target="_blank">GitHub</a>
    </div>
  </div>

</body>
</html>
